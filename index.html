<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>
            Mentoria
        </h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        <div class="card">
            <form class="formulario">
                <div class="personal-information">
                    <h2>INFORMAÇÕES PESSOAIS</h2>
                    <div class="name-lastname">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome">
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="personal-information">
                    <h2>INFORMAÇÕES DO MENTOR</h2>
                    <div class="name-lastname">
                        <div>
                            <label for="nome-do-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="nome-do-mentor">
                        </div>
                    </div>
                </div>
                <div class="hours">
                    <h2>SEUS HORÁRIOS DISPONÍVEIS</h2>
                    <h3>Primeira mentoria</h3>
                    <div class="name-lastname">
                        <div>
                            <label for="data-primeira-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="data-primeira-mentoria">
                        </div>
                        <div class="dasate">
                            <label for="Das">Das</label>
                            <input type="text" id="Das">
                        </div>
                        <div class="dasate">
                            <label for="Ate">Até</label>
                            <input type="text" id="Ate">
                        </div>
                    </div>
                    <h3>Segunda mentoria</h3>
                    <div class="name-lastname">
                        <div>

                            <label for="data-primeira-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="data-primeira-mentoria">
                        </div>
                        <div class="dasate">
                            <label for="Das">Das</label>
                            <input type="text" id="Das">
                        </div>
                        <div class="dasate">
                            <label for="Ate">Até</label>
                            <input type="text" id="Ate">
                        </div>
                    </div>

                </div>
            </form>
            <div class="rodape-form">
                <button>Salvar</button>
            </div>
        </div>

</body>

</html>
